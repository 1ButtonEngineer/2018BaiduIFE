<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset= "utf-8">
		<title>Hello World</title>
	</head>
	
	<body>
		<script src="https://unpkg.com/san@latest/dist/san.dev.js"></script>
		<script>
			var MyApp = san.defineComponent({
				template: '<p>Hello {{name}}!</p>',
				initData: function () {
					return {
						name: 'World'
					};
				}
			});
			var myApp = new MyApp();
			myApp.attach(document.body);

		</script>		
		
	</body>
</html>
