<!DOCTYPE html><html lang="zh"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<meta http-equiv="X-UA-Compatible" content="ie=edge">	<title>test hash</title></head><body>	<div id = "app">		<button id="a">A</button>		<button id="b">B</button>		<button id="c">C</button>		<button id="d">D</button>		<button id="e">E</button>		<button id="f">F</button>		<div id="contABC"></div>		<div id="contDEF"></div>	</div><script>	function getHash() {		var hash = location.hash;		//console.log(hash);		return hash;	}	function drawCont() {		var text = getHash();		var index = text.indexOf('#');		text = text.slice(index+1,text.length);		var contABC = document.querySelector('#contABC');		var contDEF = document.querySelector('#contDEF');		switch(text[0]) {			case 'a':case 'b':case 'c': contABC.innerHTML = text[0];break;		}		switch(text[1]) {			case 'd':case 'e':case 'f': contDEF.innerHTML = text[1];break;		}					}	var buttons = document.querySelectorAll('button');	for ( let i = 0 ; i < buttons.length ; i ++ ){		buttons[i].onclick = function(e) {			var text = getHash();			var index = text.indexOf('#');			text = text.slice(index+1,text.length);			switch(e.target.id) {				case 'a':case 'b':case 'c': text = e.target.id + text.slice(text.length-1,text.length);break;				case 'd':case 'e':case 'f': text = text.slice(0,1)+e.target.id;break;			}			location.hash = text;		}	}	window.onhashchange = drawCont;	drawCont();</script></body></html>
