<!DOCTYPE html>
<html lang = 'en'>
    <head>  
        <meta charset = 'UTF-8'>
        <meta name = 'viewport' content = 'width=device-width,initial-scale = 1.0'>
        <meta http-equiv = "X-UA-Compatible" content = "ie=edge">
        <title>第四十七天到第四十九天：开一家餐厅吧（三）</title>
    </head>
    <body>
        <div id = 'app'>
       <h1>ifeRestaurant</h1>
            <div id = 'cash-wrapper'>
                <p>现金数量:<span id = 'cash'></span></p>
                <input id = 'open' type = 'button' value = "添加客人">
            </div>
            <div id = 'restaurant-wrapper'>
                <div id = 'cook-wrapper'>
                    <div id = 'cook-list-wrapper'>
                        <p>待做列表:</p>
                        <ul id = 'cook-list'>
                        </ul>
                    </div>
                    <div id = 'cook-status-wrapper'>
                        <p>厨师状态:</p><p id = 'cook-status'>无</p>
                        <img src = './src/asserts/cook.jpg' alt = '' height = '100px'>
                    </div>
                </div>
                <div id = 'waiter-wrapper'>
                    <p>服务员状态:</p><p id = 'waiter-status'>无</p>
                    <img src = 'src/asserts/waiter.png' alt = 'waiter' height = '100px'>
                </div>
                <div id = 'customer-wrapper'>
                    <div id = 'customer-status-wrapper'>
                        <p>顾客状态:</p><p id = 'customer-status'>无</p>
                        <img src = 'src/asserts/customer.png' alt = 'customer' height = '100px'>
                    </div>
                    <div id = 'customer-list-wrapper'>
                        <p>菜品列表:</p>
                        <ul id = 'customer-dash-list'>
                        </ul>
                    </div>
                </div> 
            </div>
            <div id = 'customer-list'>
            </div>
        </div>
    </body>
</html>
