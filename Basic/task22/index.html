		/*
		实现一个字符串头尾去除空格的函数
		注意需要去除的空格，包括全角、半角空格
		暂时不需要学习和使用正则表达式的方式
		*/
		function diyTrim(str) {
			var result = "";
			var string = str ;
			
			var i = 0,j = string.length;
			while((string.indexOf(" ",i) == i||string.indexOf("　",i) == i)) {i++;}
			while((string.lastIndexOf(" ",j-1) == j-1)||(string.lastIndexOf("　",j-1) == j-1)) {j--;}
			<!-- alert(string.indexOf(" ",2)); -->
			string = string.slice(i,j);
			// do something
			result = string;
			return result;
		}

		console.log(diyTrim('　　f')); // ->f

		console.log(diyTrim(' ')); // ->

		/*
		去掉字符串str中，连续重复的地方
		*/
		function removeRepetition(str) {
			var result = "";
			var string = str;
			for(let i =0 ; i < string.length ; i++) {
					for(let j = i+1; j < string.length ; j++) {
						if(string[j] != string[i]){
							break;
						} else {
							i++;
						}
					}
					result +=string[i];
			}
			// do something
			return result;
		}

		// 假设id和name均不会重复，根据输入name找到对应的id
		//中序遍历的非递归方法
		function findIdByName(name) {
			var bt = tree;
			var s = new Array();
			<!-- console.log(bt.left.name); -->
			var sea_name = name;
			while(bt||s.length !=0) {
				if(bt) {
					s.push(bt);
					bt = bt.left;
				} else {
					bt=s.pop();
					if(bt.name == sea_name) {
						return bt.id;
					}
					bt = bt.right;
				}
			}
			return "未找到名字！";
		}

		function getListWithLDR() {
			var bt = tree;					
			var s = new Array();
			var result = '';
			while(bt||s.length !=0) {		//栈不空或bt不空时循环
				if(bt) {
					s.push(bt);		 		//进栈，遍历左子树
					bt = bt.left;
				} else {
					bt=s.pop();
					result += (bt.name + ' ');		//提取name 然后向右
					bt = bt.right;
				}
			}
			console.log(result);
		}

		function getListWithLRD() {
			var bt = tree;
			var s = new Array();
			var r = null;
			var result = '';
			while(bt||s.length !=0) {
				if(bt) {			//走到最左边
					s.push(bt);
					bt = bt.left;
				} else {			//向右
					bt = s[s.length-1];		//取栈顶节点，也就是最近的根节点
					if(bt.right&&bt.right!=r) {			//若右子树存在，且未被访问
						bt = bt.right;		
						s.push(bt);			
						bt = bt.left;		//再走到最左
					} else {			//否则弹出结点并访问
						bt = s.pop();		
						result += (bt.name + ' ');		
						r = bt;			//记录最近访问过的节点
						bt = null;		//重置bt
					}
				} 
			}
			console.log(result);
		}
